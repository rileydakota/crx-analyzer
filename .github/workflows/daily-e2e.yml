name: Daily E2E Tests

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: "3.10"
  EXTENSIONS: |
    {
      "edge": [
        "nnkgneoiohoecpdiaponcejilbhhikei",  # Redux DevTools
        "njpoigijhgbionbfdbaopheedbpdoddi"   # JSON Formatter
      ],
      "chrome": [
        "eaijffijbobmnonfhilihbejadplhddo",  # Bitwarden
        "hdokiejnpimakedhajhdlcegeplioahd"   # LastPass
      ]
    }

jobs:
  daily_e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install jq
        run: |
          sudo apt-get install jq -y

      - name: Install latest crx-analyzer from GHCR
        run: |
          pip install crx-analyzer

      - name: Run E2E tests
        continue-on-error: true
        run: |
          uv run pytest -v -m e2e test/test_cli.py


name: Pull Request Tests

env:
  PYTHON_VERSION: "3.10"

on:
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Run tests
      run: |
        uv run pytest test/ > pytest-results.txt

    - name: Comment PR with test results
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const testResults = fs.readFileSync('pytest-results.txt', 'utf8');
          const body = `### Test Results
          \`\`\`
          ${testResults}
          \`\`\``;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
  test_cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: build
        run: |
          uv build
      - name: install cli
        run: |
          uv run pip install dist/ext_analyzer-0.1.0-py3-none-any.whl
      - name: run cli
        run: |
          uv run crx-analyzer --id nnkgneoiohoecpdiaponcejilbhhikei --browser edge --output json
          uv run crx-analyzer --id eaijffijbobmnonfhilihbejadplhddo --browser chrome --output json
